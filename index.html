<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home task</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/reset-form.css">
    </head>
    <body>
        <!-- блок повідомлення про помилки -->
        <div id="message">
            <span id="textMessage">Read rulles</span>
        </div>
        <!-- Блок Настройок -->

        <div id="setting">
            <div id="settingBackg"></div>
            <div id="block_setting">
                <span>Max Employee</span>
                <input id="max_employee" type="text">
                <span>Max Average</span>
                <input id="max_average" type="text">
                <button id="confirm-setting">Confirm</button>
            </div>
        </div>

        <!-- модальнне вікно -->
        <div id="modal">
            <div id="modal_backg"></div>
            <div id="modal_content">
                <h3>Add Employee</h3>
                <div id="form_add">
                    <div id="text_modal">
                        <span>To add a employee, follow these rulles</span>
                        <ul id="rulles">
                            <li><span>Rulles of filling : </span> "Firstname, LastName, Salary, Position"</li>
                            <li><span>Double name is written as : </span> "name-name"</li>
                            <li><span>Write "Salary" only numeric and all other cyrillic or latin</span></li>
                        </ul>
                        <div id="form">
                            <input id="dataAbEmpl" type="text">
                            <button id="checkform">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- end модального вікна -->


        <!-- список співробітників -->
        <div id="show_setting"><span>Setting</span></div>
        <div id="salary">
            <span id="middel_salary"></span>
        </div>

        <div id="employee_block">
            <ul id="employeeList"></ul>
        </div>

        <button id="showMobal">+</button>

        <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
